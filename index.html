<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Facts with Constellations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 2px);
            background-size: 5px 5px;
            animation: twinkle 2s infinite ease-in-out alternate;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 2rem;
            color: #00fff2;
            text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
            font-size: 2.5em;
        }

        .controls {
            margin-bottom: 2rem;
        }

        button {
            background: rgba(74, 78, 105, 0.8);
            border: 2px solid #00fff2;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(34, 34, 59, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.5);
        }

        .fact-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
            transition: transform 0.3s ease;
        }
        .fact-card:hover {
            transform: translateY(-5px);
        }

        #factText {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        #factNumber {
           position: absolute;
           bottom: 1rem;
           right: 1rem;
           font-size: 0.9rem;
           color: #00fff2;
           text-shadow: 0 0 5px rgba(0, 255, 242, 0.5);
        }

        /* Constellation styling */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .constellation {
            fill: white;
            stroke: white;
            stroke-width: 1;
        }

        .constellation:hover {
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
            z-index: 3;
        }

        .constellation:hover + .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="twinkling-stars"></div>
    
    <div class="container">
        <h1>Amazing Exoplanet Facts</h1>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="randomBtn">Random Fact</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="fact-card">
            <p id="factText"></p>
            <span id="factNumber"></span>
        </div>
    </div>

    <!-- Adding SVG constellations -->
    <svg>
        <!-- Orion Constellation -->
        <line x1="100" y1="100" x2="150" y2="120" class="constellation" />
        <line x1="150" y1="120" x2="200" y2="180" class="constellation" />
        <line x1="200" y1="180" x2="250" y2="150" class="constellation" />
        <circle cx="100" cy="100" r="3" class="constellation" />
        <circle cx="150" cy="120" r="3" class="constellation" />
        <circle cx="200" cy="180" r="3" class="constellation" />
        <circle cx="250" cy="150" r="3" class="constellation" />
        <text x="100" y="90" fill="white">Orion</text>

        <!-- Ursa Major Constellation -->
        <line x1="400" y1="200" x2="450" y2="250" class="constellation" />
        <line x1="450" y1="250" x2="500" y2="300" class="constellation" />
        <line x1="500" y1="300" x2="550" y2="270" class="constellation" />
        <circle cx="400" cy="200" r="3" class="constellation" />
        <circle cx="450" cy="250" r="3" class="constellation" />
        <circle cx="500" cy="300" r="3" class="constellation" />
        <circle cx="550" cy="270" r="3" class="constellation" />
        <text x="400" y="190" fill="white">Ursa Major</text>

        <!-- Cassiopeia Constellation -->
        <line x1="600" y1="400" x2="650" y2="450" class="constellation" />
        <line x1="650" y1="450" x2="700" y2="430" class="constellation" />
        <line x1="700" y1="430" x2="750" y2="500" class="constellation" />
        <circle cx="600" cy="400" r="3" class="constellation" />
        <circle cx="650" cy="450" r="3" class="constellation" />
        <circle cx="700" cy="430" r="3" class="constellation" />
        <circle cx="750" cy="500" r="3" class="constellation" />
        <text x="600" y="390" fill="white">Cassiopeia</text>
    </svg>

    <script>
        const exoplanetData = {
            "exoplanet_facts": [
                {
                    "id": 1,
                    "fact": "The first confirmed exoplanet discovery was made in 1992, orbiting a pulsar named PSR B1257+12"
                },
                {
                    "id": 2,
                    "fact": "Kepler-186f was the first Earth-sized exoplanet found in the habitable zone of its star."
                },
                {
                    "id": 3,
                    "fact": "Exoplanets come in many types, such as hot Jupiters, super-Earths, and mini-Neptunes"
                }
            ]
        };

        let currentFactIndex = 0;
        const factText = document.getElementById('factText');
        const factNumber = document.getElementById('factNumber');

        function displayFact(index) {
            const fact = exoplanetData.exoplanet_facts[index];
            factText.textContent = fact.fact;
            factNumber.textContent = `Fact #${fact.id}`;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentFactIndex = (currentFactIndex - 1 + exoplanetData.exoplanet_facts.length) % exoplanetData.exoplanet_facts.length;
            displayFact(currentFactIndex);
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            currentFactIndex = Math.floor(Math.random() * exoplanetData.exoplanet_facts.length);
            displayFact(currentFactIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % exoplanetData.exoplanet_facts.length;
            displayFact(currentFactIndex);
        });

        // Display first fact on page load
        displayFact(currentFactIndex);
    </script>
</body>
</html>
